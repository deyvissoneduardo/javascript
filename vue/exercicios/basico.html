<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <!--Template Vue-->
    <div class="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) {{ "teste".toUpperCase() }}</p>
        <p>Produto {{ nome }} R$ {{ preco }}, desconto {{ desconto * 100}}%</p>
        <p>Hora certa {{ horaCerta() }}</p>
        <p>Preço com desconto: {{ precoComDesconto }}</p>
    </div>

    <script>
        new Vue({
            el: ".app",
            data: {
                nome: 'Caneta',
                preco: 1.99,
                desconto: 0.1
            },
            methods: {
                horaCerta(){
                    return new Date().toLocaleString()
                }
            },
            computed: {
                precoComDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
