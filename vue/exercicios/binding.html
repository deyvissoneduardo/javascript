<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p><a v-bind:href="link">Meu GitHub</a></p>
        <p>
            <input type="text" v-model="nome" /><br>
            <span>{{ nome }}</span>
        </p>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "atualização biderecional",
                link: "https://github.com/deyvissoneduardo"
            },
            watch: {
                nome(novoValor){
                    alert(novoValor.toUpperCase())
                }
            }
        })
    </script>
</body>
</html>
